<div class="breadcrumb">
    <div class="container">
        <a class="breadcrumb-item" routerLink="/Inicio">Inicio</a>
        <span class="breadcrumb-item active">Iniciar sesion</span>
    </div>
</div>

<div class="col-md-12">
  <p><strong>Login Page</strong></p>
  
  <form  class="form">
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)] ="username" placeholder="username" required=""/>
      </div> 

      <div class="form-group">
        <input type="password" class="form-control" name="username" [(ngModel)]="password" placeholder="password" required=""/>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success" (click)="logInUser()" >Login</button>
      </div>

    </div>
  </form>
</div>
